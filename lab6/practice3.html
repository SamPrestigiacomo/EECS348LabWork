<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Password Verification</title>
</head>
<body>
    <div class="container">
        <h1>Password Verification</h1>

        <label for="password1">Enter Password:</label>
        <input type="password" id="password1" placeholder="Enter password" required>

        <label for="password2">Confirm Password:</label>
        <input type="password" id="password2" placeholder="Confirm password" required>

        <button onclick="verifyPassword()">Verify Password</button>

        <p id="message"></p>
    </div>

    <script>
        function verifyPassword() {
            const password1 = document.getElementById("password1").value;
            const password2 = document.getElementById("password2").value;
            const message = document.getElementById("message");

            message.textContent = '';

            if (password1.length < 8) {
                alert("Password must be at least 8 characters long.");
            }
            else if (password1 != password2) {
                alert("Passwords do not match.");
            }
            else {
                message.textContent = "The two passwords are matched.";
                message.style.color = "green";
            }
        }
    </script>
    
</body>
</html>
